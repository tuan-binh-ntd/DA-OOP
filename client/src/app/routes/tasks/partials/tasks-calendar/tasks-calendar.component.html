<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col col-12 p-0 mb-3">
      <div class="row">
        <div class="col col-6">
          <h2 class="text-primary fw-700">Task Calendar </h2>
        </div>
        <div class="col col-6">
          <button *ngIf="right" class="button-create create__btn float-right text-center" data-toggle="modal"
            data-target="#createTaskModal" (click)="modalTask.openModal(null, 'create', true);this.isShowModal = true">
            <i class="fa fa-plus mr-2"></i>
            <span>Create Task</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col col-10 p-0">
      <app-task-filter (onSubmitForm)="submitFormFilter($event)" (resetFilter)="onResetFilter()"
        (filterPriority)="onFilterPriority($event)" (filterStatus)="onFilterStatus($event)"
        (filterType)="onFilterType($event)"></app-task-filter>
    </div>
    <div class="col col-1">
      <ul class="navbar-nav nav-active-list col-md-auto">
        <li class="nav-item nav-active dropdown" *ngIf="right">
          <a class="nav-link font-weight-bold dropdown-toggle" role="button" data-toggle="dropdown2" aria-haspopup="true"
            aria-expanded="false" id="navbarDropdown2" data-target="target2">
            <span class="mr-2">View</span>
          </a>
          <div #target2 class="dropdown-menu navbar-dropdown" aria-labelledby="navbarDropdown2">
            <a class="dropdown-item" href="projects/tasks">
              <i class="fa fa-list-alt mr-2" aria-hidden="true"></i>
              List</a>

            <a class="dropdown-item" href="projects/tasks/calendar">
              <i class="fa fa-calendar mr-2" aria-hidden="true"></i>
              Calendar</a>

            <a class="dropdown-item" href="projects/tasks/status">
              <i class="fa fa-calendar mr-2" aria-hidden="true"></i>
              Status</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="col col-1">
      <button *ngIf="right" class="button float-right" (click)="onFilterUser(); this.isMyTask = !isMyTask">
        <i class="fa fa-calendar mr-2"></i>
        <span>{{ filterUserTask }}</span>
      </button>
    </div>
  </div>
  <full-calendar #fullcalendar [deepChangeDetection]="true" style="margin-top: 10px;" [options]="calendarOptions">
  </full-calendar>

  <div class="modal fade" id="createTaskModal" [hidden]="!isShowModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <app-modal-task #modalTask [projects]="projects" (onChangeTask)="onChangeTask()"></app-modal-task>
    </div>
  </div>
</div>
