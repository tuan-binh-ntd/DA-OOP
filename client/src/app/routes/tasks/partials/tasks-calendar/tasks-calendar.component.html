    <div class="col col-12 p-0 mb-3">
      <div class="row no-gutters mt-4">
        <div class="col col-6 d-flex">
          <h2 *ngIf="projectId" class="mb-3 text-primary fw-700">{{ getProjectName(projectId)}} / </h2>
          <h2 class="mb-3 text-primary fw-700">Tasks</h2>
        </div>
        <div class="col col-6">
          <button *ngIf="right" class="btn--fab fixedButton color-1 float-right" data-toggle="modal"
            data-target="#createTaskModal" (click)="modalTask.openModal(null, 'create', true);this.isShowModal = true">
            <i class="fa fa-plus"></i>
          </button>

    </div>
  </div>
  <div class="my-box d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status" id="spinner"  style="width: 3rem; height: 3rem; z-index: 9999;">
        <span class="sr-only">Loading...</span>
    </div>
</div>
  <div class="row no-gutters">
    <div class="col col-11 p-0">
      <app-task-filter (onSubmitForm)="submitFormFilter($event)" (resetFilter)="onResetFilter()"
        (filterPriority)="onFilterPriority($event)" (filterStatus)="onFilterStatus($event)"
        (filterType)="onFilterType($event)" (onSearchTask)="onSearch($event)" (filterProject)="onFilterProject($event)"></app-task-filter>
    </div>
    <div class="col col-1">
      <button *ngIf="right" class="button float-right" (click)="onFilterUser(); this.isMyTask = !isMyTask">
        <i  *ngIf="isMyTask == false" class="fa fa-file-text mr-2"></i>
        <i *ngIf="isMyTask == true" class="fa fa-file-text-o mr-2"></i>
        <span>{{ filterUserTask }}</span>
      </button>
    </div>
  </div>
  <full-calendar #fullcalendar [deepChangeDetection]="true" style="margin-top: 10px;" [options]="calendarOptions">
  </full-calendar>

  <div class="modal fade" id="createTaskModal" [hidden]="!isShowModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <app-modal-task #modalTask [projects]="projects" (onChangeTask)="onChangeTask()"></app-modal-task>
    </div>
  </div>
</div>
