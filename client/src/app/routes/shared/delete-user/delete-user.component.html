<div class="modal-content center">
    <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to delete this user?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" *ngIf="p===2">
        <form [formGroup]="modalForm">
            <div class="column">
                <div class="form-group row" style="margin-bottom: 0;">
                    <label class="form-label col-3" for="name" style="margin-top: 20px;">New Leader</label>
                    <div class="col-9">
                        <mat-form-field class="w-100">
                            <mat-select placeholder="Enter new leader" formControlName="newLeaderId">
                                <mat-option *ngFor="let user of users" [value]="user.appUserId">
                                    {{ user.firstName }} {{ user.lastName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <style>
                ::ng-deep .cdk-overlay-container {
                    z-index: 2000;
                }
            </style>
        </form>
    </div>
    <div class="modal-footer">
        <div class="w-100 ">
            <button type="button" class="btn btn-secondary float-left" data-dismiss="modal" aria-label="Close">
                <i class="fa fa-remove mr-1"></i>
                Cancel
            </button>
            <button [busyText]="'Loading...'" [buttonBusy]="isLoading" type="button"
                class="btn btn-danger float-right" (click)="onSubmit()">
                <i class="fa fa-trash mr-1"></i>
                OK
            </button>
        </div>
    </div>
</div>
