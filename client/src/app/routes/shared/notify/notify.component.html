<div style="width: 320px; max-height: 300px; overflow-y: scroll;">
    <div class="notify" *ngFor="let notify of notifies" (click)="onViewTask(notify.projectId, notify.tasksId)">
        <a *ngIf="notify.isRead == true">
            <p>{{ notify.content }}</p>
            <h6>{{ notify.createDate | date: 'hh:mm:ss'}} in {{ notify.createDate | date: 'dd/MM/yyyy'}}</h6>
        </a>
        <a *ngIf="notify.isRead == false">
            <p>{{ notify.content }}</p>
            <h6>{{ notify.createDate | date: 'hh:mm:ss'}} in {{ notify.createDate | date: 'dd/MM/yyyy'}}</h6>
        </a>
    </div>
    <hr />
</div>
