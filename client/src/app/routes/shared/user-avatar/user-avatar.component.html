<<ng-container *ngFor="let user of users">
    <div *ngIf="user.photoUrl; else defaultPhoto">
        <ngx-avatar size="30" [name]="user.firstName + user.lastName" [src]="user.photoUrl"></ngx-avatar>
    </div>
    <ng-template #defaultPhoto>
        <ngx-avatar size="30" [name]="user.firstName + user.lastName"></ngx-avatar>
    </ng-template>
</ng-container>
