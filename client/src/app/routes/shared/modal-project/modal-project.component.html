<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="createProjectModal">{{title}}</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="modalForm">
      <div class="form-group row">
        <label class="form-label col-2" for="name">Name</label>
        <div class="col-10">
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Enter project name"
              formControlName="projectName"
            />
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-group row">
        <label class="form-label col-2" for="name">Code</label>
        <div class="col-10">
          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Enter project code"
              formControlName="projectCode"
            />
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-group row">
        <label class="form-label col-2">Type</label>
        <div class="col-10">
          <mat-form-field class="w-100">
            <mat-select
              placeholder="Enter project type"
              formControlName="projectType"
            >
              <mat-option
                *ngFor="let type of projectTypes"
                [value]="type.value"
              >
                {{ type.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group row">
        <label class="form-label col-2">Department</label>
        <div class="col-10">
          <mat-form-field class="w-100">
            
            <mat-select
              placeholder="Enter project department"
              formControlName="departmentId"
              (ngModelChange)="onChangeDepartment()"
            >
              <mat-option
                *ngFor="let department of departments"
                [value]="department.id"
              >
                {{ department.departmentName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
  
      <div class="form-group row">
        <label class="form-label col-2" for="name">Leader</label>
        <div class="col-10">
          <mat-form-field class="w-100">
            <mat-select
            [disabled]="true"
            placeholder="Enter project leader"
            formControlName="appUserId"
          >
            <mat-option
              *ngFor="let user of users"
              [value]="user.id"
            >
              {{ user.firstName }} {{user.lastName}}
            </mat-option>
          </mat-select>
          </mat-form-field>
        </div>
      </div>
      
    
  
      <div class="form-group row">
        <label class="form-label col-2">Priority</label>
        <div class="col-10">
          <mat-form-field class="w-100">
            <mat-select
              placeholder="Enter project priority"
              formControlName="priorityCode"
            >
              <mat-option
                *ngFor="let code of priorityCode"
                [value]="code.value"
              >
                {{ code.viewValue }}
              </mat-option>
            </mat-select>

          </mat-form-field>
        </div>
      </div>
  
      <div class="form-group row">
        <label class="form-label col-2" for="name">Deadline</label>
        <div class="col-10">
          <mat-form-field class="w-100">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="deadlineDate"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <style>
        ::ng-deep .cdk-overlay-container {
          z-index: 2000;
        }
      </style>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="submitForm()">Save changes</button>
  </div>
</div>
