<div class="container-fluid" style="position: relative">
  <div class="row">
    <h5 class="fw-700">Hi {{ user.userName }}</h5>
  </div>
  <div class="row">
    <div class="col col-3">
      <mat-card>
        <mat-card-subtitle class="mb-2">My Project</mat-card-subtitle>
        <mat-card-title class="mb-2">{{totalProjects}}</mat-card-title>
        <mat-card-content>
            <div style="min-height: 50px; max-height: 50px">
                <ngx-charts-line-chart  [animations]="true" [results]="data" [scheme]="'nightLights'">
                </ngx-charts-line-chart>
            </div>
        </mat-card-content>
      </mat-card>
      
    </div>
  </div>
</div>
