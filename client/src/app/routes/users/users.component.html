<div class="container-fluid">
  <div class="row mt-4">
    <div class="col col-6">
      <h2>Employees</h2>
    </div>
    <div *ngIf="!disable"class="col col-6">
      <button
        class="button-create float-right"
        data-toggle="modal"
        data-target="#createUserModal"
        (click)="modalUser.openModal(null, 'create', true);this.isShowModal = true">
        <i class="fa fa-plus"></i>
          Create User
        </button>
    </div>
  </div>
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Department</th>
        <th>Permission</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ getDepartmentName(user.departmentId) }}</td>
        <td>{{ getPermission(user.permissionCode) }}</td>
        <td *ngIf="!disable"><button class="button-create float-right" (click)="openDetailModal(user, 'detail',false)">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="createUserModal" tabindex="-1" [hidden]="!isShowModal" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <app-modal-user #modalUser (onChangeUser)="onChangeUser()"></app-modal-user>
  </div>
</div>
